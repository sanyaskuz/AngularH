<div class="form">
  <div class="form-group">
    <label>Логін</label>
    <input class="form-control" name="login" [(ngModel)]="user.login" />
  </div>
  <div class="form-group">
    <label>Пароль</label>
    <input class="form-control" type="password" name="password" [(ngModel)]="user.password" />
  </div>
  <div class="form-group">
    <button class="btn btn-default" (click)="submit(user)">Відправити</button>
  </div>
  <div *ngIf="done">
    <div>{{answer}}</div>
  </div>
</div>
